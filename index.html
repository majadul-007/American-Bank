<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank of America</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email" required>
            <br>
            <input type="password" class="form-control" placeholder="Password" required>
            <br>
            <button id="login-btn" class="btn btn-success ">Enter</button>
        </div>

</div>

<div id="transaction-area">
  <div class="row">
      <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="deposit-value">200</span></h2>

          </div>
          
      </div>
      <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="withdraw-value">00</span></h2>

          </div>
          
      </div>
      <div class="col-md-4">
          <div class="balance status">
            <h5 balance-value>Balance</h5>
            <h2>$<span class="balance-value">1285</span>
            </h2>

          </div>
          
      </div>
  </div>

  <div class="row">
      <div class="col-md-6">
        
        <div class="withdraw-area main-transacton">
          <h4>Withdraw</h4>
            <input type="text" class="form-control " id="withdraw-transaction" placeholder="Enter the amount you want to withdraw:">
            <button class="btn btn-danger  withdraw-btn">Withdraw</button>
        </div>

      </div>
      <div class="col-md-6">
       
        <div class="deposit-area main-transacton">
          <h4>Deposit</h4>
            <input type="text" id="add-deposit"  class="form-control"  placeholder="Enter the amount you want to deposit:">
            <button class="btn btn-success deposit-btn">Deposit</button>
        </div>

      </div>
  </div>
  
  


</div>

<script src="js/script.js">
    
</script>

</body>
</html>
